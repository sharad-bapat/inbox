<html lang="en">

<head>

    <!--Headlines Style Sheet-->
    <link rel="stylesheet" href="css/headlines.css">

    <!--Datatables CSS-->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.11.0/b-2.0.0/r-2.2.9/datatables.min.css" />
    <title>Inbox</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- BEGIN INBOX -->
            <div class="col-md-12">
                <div class="grid email">
                    <div class="grid-body">
                        <div class="row">
                            <!-- BEGIN INBOX MENU -->
                            <div class="col-md-2">
                                <h2 class="grid-title"><i class="bi bi-inbox-fill"></i> Inbox</h2>
                                <a class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#compose-modal"><i class="bi bi-pencil-fill"></i>&nbsp;Customize</a>
                                <hr>
                                <div>
                                    <ul class="nav nav-pills nav-stacked flex-column">
                                        <li class="header">Folders</li>
                                        <li class="nav-item"><a href="#" id="a_top_stories"><i class="bi bi-arrow-right-circle"></i> Trending <span
                                                    id="a_top_stories_count"></span></a></li>
                                        <li class="nav-item"><a href="#" id="a_latest"><i class="bi bi-arrow-right-circle"></i> Latest <span
                                                    id="a_latest_count"></span></a></li>
                                        <li class="nav-item"><a href="#" id="a_world_news_reddit"><i class="bi bi-arrow-right-circle"></i> Top <span id="a_world_news_reddit_count"></span></a></li>
                                        <!-- <li class="nav-item"><a href="#" id="a_india_news"><i class="bi bi-arrow-right-circle"></i> India News <span id="a_india_news_count"></span></a></a></li>
                                        <li class="nav-item"><a href="#" id="a_india_marathi_news"><i class="bi bi-arrow-right-circle"></i> India Marathi News <span id="a_india_marathi_news_count"></span></a></a></li>
                                        <li class="nav-item"><a href="#" id="a_latest_events"><i class="bi bi-arrow-right-circle"></i> Latest Events <span
                                            id="a_latest_events_count"></span></a></li> -->
                                            <hr>
                                        <li class="header">Favourites</li>
                                        <li class="nav-item"><a href="#" id="a_domain_news"><i class="bi bi-arrow-right-circle"></i> bbc.co.uk <span
                                            id="a_domain_news_count"></span></a></li>
                                    </ul>                                    
                                </div>
                            </div>
                            <!-- END INBOX MENU -->
                            <!-- BEGIN INBOX LIST -->
                            <div class="col-md-5">
                                <div class="padding"></div>
                                <ul class="list-group list-group-flush" id="article_list" style="max-height:80vh;overflow-y: auto;scrollbar-width: thin;">                                   
                                </ul>
                            </div>
                            <!-- END INBOX LIST -->
                             <!-- BEGIN INBOX CONTENT -->
                             <div class="col-md-5">
                                <div class="padding"></div>
                                <div id="article_text" style="max-height: 80vh;overflow-y: auto;line-height: 1.5em !important;scrollbar-width: thin;" class="fst-normal"></div>
                            </div>
                            <!-- END INBOX CONTENT -->

                           

                         
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        src="https://cdn.datatables.net/v/bs4/dt-1.11.0/b-2.0.0/r-2.2.9/datatables.min.js"></script>
