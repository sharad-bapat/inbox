<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Google Material Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--Headlines Style Sheet-->
    <link rel="stylesheet" href="css/headlines.css">

    <!--Datatables CSS-->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.11.0/b-2.0.0/r-2.2.9/datatables.min.css" />
    <title>Inbox</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- BEGIN INBOX -->
            <div class="col-md-12">
                <div class="grid email">
                    <div class="grid-body">
                        <div class="row">
                            <!-- BEGIN INBOX MENU -->
                            <div class="col-md-3">
                                <h2 class="grid-title"><i class="bi bi-inbox-fill"></i> Inbox</h2>
                                <a class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#compose-modal"><i class="bi bi-pencil-fill"></i>&nbsp;Customize</a>
                                <hr>
                                <div>
                                    <ul class="nav nav-pills nav-stacked flex-column">
                                        <li class="header">Folders</li>
                                        <li class="nav-item"><a href="#" id="a_top_stories"><i class="bi bi-arrow-right-circle"></i> Trending <span
                                                    id="a_top_stories_count"></span></a></li>
                                        <li class="nav-item"><a href="#" id="a_latest"><i class="bi bi-arrow-right-circle"></i> Latest <span
                                                    id="a_latest_count"></span></a></li>
                                        <li class="nav-item"><a href="#" id="a_world_news_reddit"><i class="bi bi-arrow-right-circle"></i> Top <span id="a_world_news_reddit_count"></span></a></li>
                                        <!-- <li class="nav-item"><a href="#" id="a_india_news"><i class="bi bi-arrow-right-circle"></i> India News <span id="a_india_news_count"></span></a></a></li>
                                        <li class="nav-item"><a href="#" id="a_india_marathi_news"><i class="bi bi-arrow-right-circle"></i> India Marathi News <span id="a_india_marathi_news_count"></span></a></a></li>
                                        <li class="nav-item"><a href="#" id="a_latest_events"><i class="bi bi-arrow-right-circle"></i> Latest Events <span
                                            id="a_latest_events_count"></span></a></li> -->
                                            <hr>
                                        <li class="header">Favourites</li>
                                        <li class="nav-item"><a href="#" id="a_domain_news"><i class="bi bi-arrow-right-circle"></i> bbc.co.uk <span
                                            id="a_domain_news_count"></span></a></li>
                                    </ul>                                    
                                </div>
                            </div>
                            <!-- END INBOX MENU -->
                            <!-- BEGIN INBOX CONTENT -->
                            <div class="col-md-9">
                                <div class="padding"></div>
                                <div class="table-responsive">
                                    <table class="table" id="datatable">
                                        <thead style="display: none;" id="tableresultsHeader">
                                            <tr>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- END INBOX CONTENT -->

                            <!-- BEGIN COMPOSE MESSAGE -->
                            <div class="modal fade" tabindex="-1" aria-labelledby="composemodal" aria-hidden="true" class="modal fade" id="compose-modal" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-wrapper">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header bg-blue">
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-hidden="true">Ã—</button>
                                                <h4 class="modal-title"><i class="fa fa-envelope"></i> Compose New
                                                    Message</h4>
                                            </div>
                                            <form action="#" method="post">
                                                <div class="modal-body">
                                                    <div class="form-group">
                                                        <input name="to" type="email" class="form-control"
                                                            placeholder="To">
                                                    </div>
                                                    <div class="form-group">
                                                        <input name="cc" type="email" class="form-control"
                                                            placeholder="Cc">
                                                    </div>
                                                    <div class="form-group">
                                                        <input name="bcc" type="email" class="form-control"
                                                            placeholder="Bcc">
                                                    </div>
                                                    <div class="form-group">
                                                        <input name="subject" type="email" class="form-control"
                                                            placeholder="Subject">
                                                    </div>
                                                    <div class="form-group">
                                                        <textarea name="message" id="email_message" class="form-control"
                                                            placeholder="Message" style="height: 120px;"></textarea>
                                                    </div>
                                                    <div class="form-group"> <input type="file" name="attachment">
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default"
                                                        data-dismiss="modal"><i class="fa fa-times"></i>
                                                        Discard</button>
                                                    <button type="submit" class="btn btn-primary pull-right"><i
                                                            class="fa fa-envelope"></i> Send Message</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- END COMPOSE MESSAGE -->

                            <!--Begin Outline Modal-->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="exampleModalLabel">Loading...</h5>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body" id="article_text" style="line-height: 1.5em !important;scrollbar-width: thin;" class="fst-normal">
                                        <div class="d-flex justify-content-center">
                                            <div class="spinner-grow text-primary" role="status">
                                              <span class="visually-hidden">Loading...</span>
                                            </div>
                                          </div>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>                                      
                                    </div>
                                  </div>
                                </div>
                              </div>
                            <!--End Outline Modal-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!--Datatables JS-->
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/bs4/dt-1.11.0/b-2.0.0/r-2.2.9/datatables.min.js"></script>
    <script src="js/news.js"></script>

</body>

</html>
